    <meta charset="UTF-8">

</head>

<body>
<div class="backdrop">  
    <div class="container alert-box">
        <form>
            <div class="form-group">
              <label for="">Question</label>
              <textarea class="form-control" placeholder="Enter Question" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="">Options</label>
                <div class="form-row">
                    <div class="col-md-3 mt-2"><input type="text" class="form-control" placeholder="Options 1"></div>
                    <div class="col-md-3 mt-2"><input type="text" class="form-control" placeholder="Options 3"></div>
                    <div class="col-md-3 mt-2"><input type="text" class="form-control" placeholder="Options 4"></div>
                    <div class="col-md-3 mt-2"><input type="text" class="form-control" placeholder="Options 2"></div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="">Correct option</label>
                <div class="form-row">
                    <div class="col-md-3"> <input type="number" class="form-control" placeholder="Enter correct option number"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Question</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
    </div>
</div>

</body>
