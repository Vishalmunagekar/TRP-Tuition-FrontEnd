<ngb-toast
      *ngFor="let toast of toastService.toasts"
      [class]="toast.classname"
      [autohide]="true"
      [delay]="toast.delay || 5000"
    >
    <div class="row d-flex align-items-center">
      <div class="col-1">
          <fa-icon [icon]='["fas", toast.icon]' [size]="'2x'"></fa-icon>
      </div>
      <div id="toast-text" class="col-10">
          <span>
              <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
                <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
              </ng-template>
              <ng-template #text>{{ toast.textOrTpl }}</ng-template>
          </span>
      </div>
      <div class="col-1">
        <button type="button" (click)="toastService.remove(toast)" class="btn-close btn-close-white" aria-label="Close"></button>
      </div>
    </div>
</ngb-toast>
