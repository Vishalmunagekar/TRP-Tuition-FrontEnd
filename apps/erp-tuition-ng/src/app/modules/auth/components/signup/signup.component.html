<div class="m-auto" style="max-width: 85%;">
  <div class="pb-2">
      <h1 class="display-4">Signup</h1>
  </div>
  <hr>
  <div class="pb-3">
      <h1 style="font-size: 30px;font-weight: 400;">Personal details</h1>
  </div>
  <form>
      <label for="Name" class="mb-1">Name</label>
      <div class="row mb-2">
          <div class="col-md-4">
              <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Middle name">
          </div>
          <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Last name">
          </div>
      </div>
      <div class="col-12 mb-2">
              <label for="birthDate" class="mb-1">Birth date</label>
              <input type="date" class="form-control" id="birthDate" placeholder="birthDate">
      </div>



      <div class="form-group mb-2">
          <label for="exampleInputPassword1" class="mb-1">Gender</label><br>
          <div class="form-check form-check-inline">
              <input class="form-check-input" checked type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
      </div>
      <div class="float-right mb-2">
          <a class="btn btn-outline-primary" routerLink="/auth/login">Next</a>
      </div>
  </form>
</div>
