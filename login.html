<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="loginImg"></div>
            </div>
            <div class="col-md-4 align-self-center">
                <div class="w-75 m-auto">
                    <div class="px-2">
                        <h1 class="display-4">Login</h1>
                    </div>
                    <form class="px-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="addon-wrapping"><i class="fa fa-user" style="color: #e28b3f;" aria-hidden="true"></i></span>
                                </div>
                            </div>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
    
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <div class="input-group flex-nowrap">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="addon-wrapping"><i class="fa fa-unlock-alt" style="color: #e28b3f;" aria-hidden="true"></i></span>
                                </div>
                            </div>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary form-control"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Login</button>
                        </div>
                        <div class="form-group">
                            <a type="button" href="./signup0.html" class="btn form-control color-secondary"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Signup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/ac865e99e2.js"></script>

</html>
