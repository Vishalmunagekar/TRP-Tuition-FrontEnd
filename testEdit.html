<section>
    <div class="container">
        <h1 class="my-5 display-4" style="text-align: center;">Test Edit</h1>
        <div class="card w-50 m-auto">
            <div class="test-header form-inline p-2 justify-content-between">
              <h4 class="ml-3">Test Series 01</h4>
              <!-- <a href="#" style="text-decoration: none; color: black;"><i class="fa fa-pencil-square fa-3x mr-2" aria-hidden="true"></i></a> -->
              <a href="./testDetails.html" style="text-decoration: none; color: black;"><i class="fa fa-check-square fa-2x mr-2" aria-hidden="true"></i></a>
            </div>
            <div class="card-body">
              <!-- <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a> -->
              <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col"><b>Test Name</b></label>
                    <div class="col-8">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col"><b>Standard</b></label>
                    <div class="col-8">
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>10th</option>
                            <option>09th</option>
                            <option>08th</option>
                        </select>
                    </div>
                </div>
                <fieldset class="form-group row">
                    <label class="col"><b>Set</b></label>
                    <div class="col-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineCheckbox"
                                id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">A</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" checked type="radio" name="inlineCheckbox"
                                id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">B</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineCheckbox"
                                id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">C</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineCheckbox"
                                id="inlineCheckbox3" value="option4">
                            <label class="form-check-label" for="inlineCheckbox3">D</label>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="inputEmail3" class="col"><b>No Of Que.s</b></label>
                    <div class="col-8">
                        <input type="number" min="1" max="50" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col"><b>Time (h)</b></label>
                    <div class="col-8">
                        <input type="time" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col"><b>Subject</b></label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger form-control">Cancel</button>
                </div>
            </form>
            </div>
          </div>
    </div>
