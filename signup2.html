<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-8">
            <div class="loginImg"></div>
        </div>
        <div class="col-md-4 align-self-center">
            <div class="m-auto" style="max-width: 85%;">
                <div class="pb-3">
                    <h1 class="display-4">Signup</h1>
                </div>
                <hr>
                <div class="pb-3">
                    <h1 style="font-size: 30px;font-weight: 400;">Education details</h1>
                </div>
                <form>
                    <div class="form-group  form-row">
                        <div class="col">
                            <label for="inputState">Class</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose class</option>
                                <option>8<i>th</i></option>
                                <option>9<i>th</i> </option>
                                <option>10<i>th</i> </option>
                                <option>11<i>th</i></option>
                                <option>12<i>th</i></option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="inputState">Batch</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose batch</option>
                                <option>6-7pm</option>
                                <option>7-8pm</option>
                                <option>8-9pm</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row form-group">
                        <div class="col">
                            <label for="exampleInputPassword1">Subject</label>
                            <select id="inputState" class="form-control">
                                <option selected>Subject</option>
                                <option>Math</option>
                                <option>physics</option>
                                <option>chemistry</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control"><i class="fa fa-user-plus"
                                aria-hidden="true"></i>&nbsp;Signup</button>
                    </div>
                    <div class="form-group">
                        <a type="button" href="./login.html" class="btn form-control color-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/ac865e99e2.js"></script>

</html>
