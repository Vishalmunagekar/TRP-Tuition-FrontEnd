<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="backdrop">  
            <div class="container alert-box w-50" style="margin-left: 6rem;">
                <h3 class="text-center mb-3">Test Name</h3>
                <form class="p-4">
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Test Date</label>
                      <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Time</label>
                      <div class="col-sm-10">
                        <input type="time" class="form-control" id="inputPassword3">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="form-group row">
                      <div class="col d-flex justify-content-around">
                        <button type="submit" class="btn btn-success">Assign</button>
                        <button type="submit" class="btn btn-danger">Cancel</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </section>

</body>
